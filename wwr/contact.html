<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White Water Rafting | WWR | Contact Us page">
    <meta name="author" content="Derrick Selassie Dosu">
    <title>WWR | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img class="logo-image" src="images/z-splash.png" alt="logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact-label">
            <img src="images/hero.jpg" alt="banner">
            <h2>How Can We Help You?</h2>
        </div>
        <div class="map-detail">
          <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15878.798111010607!2d-0.17361650000000203!3d5.756316849999992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf77bf4ed53f89%3A0x24b769c9993cd1fb!2sOyarifa!5e0!3m2!1sen!2sgh!4v1739033272007!5m2!1sen!2sgh"
               allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="company-address">
              <h1>Contact Us</h1>
              <h2>Send Us a message</h2>
              <p>White Water Rafting</p>
              <p>Email: <a href="info@wwr.com">info@wwr.com</a></p>
          </div>
        </div>
        <div class="form">
          <form action="/submit" method="post">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <fieldset class="radio-group">
              <legend>Purpose of Message</legend>
              <label>
                <input type="radio" name="purpose" value="General Inquiry" required> General Inquiry
              </label><br>
              <label>
                <input type="radio" name="purpose" value="Reservation Question"> Reservation Question
              </label><br>
              <label>
                <input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion
              </label>
            </fieldset>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <fieldset class="checkbox-group">
              <label>
                <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
              </label>
            </fieldset>
            
            <button type="submit">Send Message</button>
          </form>
        </div>

    </main>
    <footer>
        <nav class="socialmedia">
            <p>&copy;2025 &#10070; Derrick Selassie Dosu &#10070; Ghana</p>
            <div class="social-tab">
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="">
                </a>
                <a href="https://facebook.com">
                    <img src="images/Facebook.webp" alt="">
                </a>
                <a href="https://x.com"><img src="images/X.webp" alt="">
                </a>
            </div>
        </nav>
    </footer>   
</body>
</html>
